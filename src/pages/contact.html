---
title: contact
slogan: Better Beans, Better Coffee
---

<div class="container">
  <main class="main-content page-{{title}}">
    <h2 class="heading-title">Reserve your <span>table</span></h2>

    <div class="reservation-form">
      <form method="post" id="contact-form" action="assets/php/send.php" data-abide novalidate>
        <div class="field-container">
          <label for="name">
            Your Name:
            <input type="text" id="name" placeholder="Full Name" name="name" required>
            <span class="form-error">
              Please enter your name
            </span>
          </label>
        </div>
        <div class="field-container">
          <label for="email">
            Email:
            <input type="text" id="email" placeholder="Email Address" name="email" required pattern="email">
            <span class="form-error">
              Please enter your email
            </span>
          </label>
        </div>
        <div class="field-container">
          <label for="for">
            For:
            <select name="number" id="for">
              <option value="1">1 person</option>
              <option value="2">2 people</option>
              <option value="3">3 people</option>
              <option value="4">4 people</option>
              <option value="5">5 people</option>
              <option value="6">6 people</option>
              <option value="7">7 people</option>
              <option value="8">8 people</option>
              <option value="9">9 people</option>
              <option value="10">10 people</option>
            </select>
          </label>
        </div>
        <div class="field-container">
          <label for="time">
            Time:
            <input type="text" id="time" placeholder="Time of Reservation" name="time" required>
            <span class="form-error">
              Please enter a time
            </span>
          </label>
        </div>
        <div class="field-container">
          <label for="date">
            Date:
            <input type="text" id="date" name="date" placeholder="MM/DD/YYYY" required pattern="month_day_year">
            <span class="form-error">
              Please enter a date
            </span>
          </label>
        </div>
        <div class="field-container">
          <input type="submit" value="Submit" class="button send-btn">
        </div>
      </form>
    </div>
  </main>
</div>
