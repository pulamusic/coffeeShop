<!-- Modal -->

{{#each gallery.gallery}}
  <div class="reveal medium" id="image{{@index}}" data-reveal data-animation-in="reveal-in" data-animation-out="reveal-out">
    <img src="{{this.url}}">
    <buttom class="close-button" data-close type="button">
      <span aria-hidden="true">&times;</span>
    </buttom>
  </div>
{{/each}}
